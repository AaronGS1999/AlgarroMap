<!DOCTYPE html>
<html>
<head>
    <title>Mapa Interactivo con JSON</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #mapid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .popup-content {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centrar contenido horizontalmente */
            justify-content: center; /* Centrar contenido verticalmente */
            max-width: 95vw !important; /* Ancho máximo del 95% del viewport */
            max-height: 95vh !important; /* Alto máximo del 95% del viewport */
            overflow: auto; /* Permitir scroll si el contenido excede la pantalla */
            box-sizing: border-box;
            padding: 10px; /* Añadir un poco de espacio alrededor del contenido */
        }

        .popup-img-container {
            width: 100%; /* Ocupar todo el ancho disponible del popup */
            height: auto; /* La altura se ajustará según la imagen */
            display: flex;
            justify-content: center; /* Centrar la imagen horizontalmente */
            align-items: center; /* Centrar la imagen verticalmente */
            flex-grow: 1; /* Permite que el contenedor de la imagen crezca para ocupar el espacio */
            overflow: hidden; /* Asegura que la imagen no se desborde */
            margin-bottom: 10px; /* Espacio entre la imagen y el texto */
            border-radius: 8px; /* Mantener el borde redondeado */
        }

        .popup-img {
            display: block;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Escalar la imagen manteniendo la relación de aspecto */
        }

        .popup-text {
            font-size: 1rem;
            text-align: center; /* Centrar el texto */
            padding: 10px;
            box-sizing: border-box;
            width: 100%; /* Ocupar todo el ancho disponible */
        }

        @media (max-width: 600px) {
            .popup-text {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 400px) {
            .popup-text {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div id="mapid"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        function cargarJSON(url, callback) {
            fetch(url)
                .then(response => response.json())
                .then(data => callback(data))
                .catch(error => console.error('Error cargando JSON:', error));
        }

        const mymap = L.map('mapid').setView([36.93, -1.99], 13);

        L.tileLayer('https://tile.opentopomap.org/{z}/{x}/{y}.png', {
            maxZoom: 17,
            attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
                         '<a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; ' +
                         '<a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
        }).addTo(mymap);

        function getColor(sexo) {
            if (sexo && sexo.toLowerCase() === 'macho') return 'blue';
            if (sexo && sexo.toLowerCase() === 'hembra') return 'red';
            return 'gray';
        }

        cargarJSON('datos.json', function(puntos) {
            puntos.forEach(punto => {
                const lat = punto.latitud / 1000000;
                const lon = punto.longitud / 1000000;
                const marker = L.circleMarker([lat, lon], {
                    color: getColor(punto.Sexo),
                    radius: 8,
                    fillOpacity: 0.7
                }).addTo(mymap);

                const img = new Image();
                img.src = `imagenes/${punto.imagen}`;
                img.onload = function () {
                    const popupContent = document.createElement('div');
                    popupContent.className = 'popup-content';

                    const imageContainer = document.createElement('div');
                    imageContainer.className = 'popup-img-container';

                    const imageElement = document.createElement('img');
                    imageElement.src = img.src;
                    imageElement.className = 'popup-img';
                    imageContainer.appendChild(imageElement);

                    const text = document.createElement('div');
                    text.className = 'popup-text';
                    text.innerHTML = `
                        <b>${punto.Nombre}</b><br>
                        Sexo: ${punto.Sexo}<br>
                        Injerto: ${punto["Injerto (Pie)"]}<br>
                        Cultivado: ${punto["Silvestre/Cultivado"]}<br>
                        Fecha de recolección: ${punto["Fecha recolección"]}<br>
                        Observaciones: ${punto.Observaciones || 'Ninguna'}<br>
                    `;

                    popupContent.appendChild(imageContainer);
                    popupContent.appendChild(text);

                    const popup = L.popup({
                        maxWidth: 'auto', // Dejar que el CSS controle el ancho máximo
                        maxHeight: 'auto', // Dejar que el CSS controle la altura máxima
                        className: 'custom-popup', // Añadir una clase para estilos específicos del popup en Leaflet
                        autoPan: true
                    }).setContent(popupContent);

                    marker.bindPopup(popup);
                };
            });
        });
    </script>

    <style>
        /* Estilos específicos para el contenedor del popup de Leaflet */
        .leaflet-popup-content-wrapper {
            padding: 0 !important; /* Eliminar el padding por defecto del wrapper */
            border-radius: 8px;
        }

        .leaflet-popup-content {
            margin: 0 !important; /* Eliminar el margen por defecto del contenido */
            width: auto !important; /* Dejar que el contenido controle el ancho */
        }

        .leaflet-popup-tip-container {
            display: none !important; /* Ocultar la flecha del popup si no se ve bien con el nuevo estilo */
        }
    </style>
</body>
</html>
