<!DOCTYPE html>
<html>
<head>
    <title>Mapa Interactivo con JSON</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #mapid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .popup-img {
            display: block;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="mapid"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        function cargarJSON(url, callback) {
            fetch(url)
                .then(response => response.json())
                .then(data => callback(data))
                .catch(error => console.error('Error cargando JSON:', error));
        }

        // Mapa físico con Stamen Terrain
        var mymap = L.map('mapid').setView([36.93, -1.99], 13);

        L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/terrain/{z}/{x}/{y}.jpg', {
            attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, ' +
                         '<a href="http://openstreetmap.org">OpenStreetMap</a> contributors',
            maxZoom: 18
        }).addTo(mymap);

        function getColor(sexo) {
            if (sexo.toLowerCase() === 'macho') return 'blue';
            if (sexo.toLowerCase() === 'hembra') return 'red';
            return 'gray';
        }

        cargarJSON('datos.json', function(puntos) {
            puntos.forEach(punto => {
                const lat = punto.latitud / 1000000;
                const lon = punto.longitud / 1000000;
                const marker = L.circleMarker([lat, lon], {
                    color: getColor(punto.Sexo),
                    radius: 8,
                    fillOpacity: 0.7
                }).addTo(mymap);

                const img = new Image();
                img.src = `imagenes/${punto.imagen}`;
                img.onload = function () {
                    const popupContent = `
                        <b>${punto.Nombre}</b><br>
                        Sexo: ${punto.Sexo}<br>
                        Injerto: ${punto["Injerto (Pie)"]}<br>
                        Cultivado: ${punto["Silvestre/Cultivado"]}<br>
                        Fecha de recolección: ${punto["Fecha recolección"]}<br>
                        Observaciones: ${punto.Observaciones || 'Ninguna'}<br>
                        <img src='${img.src}' class='popup-img' width='${this.width}' height='${this.height}'>
                    `;

                    marker.bindPopup(popupContent, {
                        maxWidth: this.width + 40,
                        minWidth: 100,
                        autoPan: true
                    });
                };
            });
        });
    </script>
</body>
</html>
