<!DOCTYPE html>
<html>
<head>
    <title>Mapa Interactivo con JSON</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #mapid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .popup-content {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: stretch; /* Asegura que los elementos internos se estiren */
            max-height: 90vh;
            overflow-y: auto;
            box-sizing: border-box;
        }

        .popup-img-container {
            width: 100%;
            display: flex;
            justify-content: center; /* Centra la imagen horizontalmente */
            align-items: center; /* Centra la imagen verticalmente (si el contenedor tiene altura) */
            max-height: 70vh; /* Ajusta según necesidad */
            overflow: hidden; /* Evita que la imagen se desborde */
            margin-bottom: 10px; /* Espacio entre la imagen y el texto */
        }

        .popup-img {
            display: block;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Asegura que la imagen completa se vea dentro del contenedor */
            border-radius: 8px;
        }

        .popup-text {
            font-size: 1rem;
            padding: 10px;
            box-sizing: border-box;
        }

        @media (max-width: 600px) {
            .popup-text {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 400px) {
            .popup-text {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div id="mapid"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        function cargarJSON(url, callback) {
            fetch(url)
                .then(response => response.json())
                .then(data => callback(data))
                .catch(error => console.error('Error cargando JSON:', error));
        }

        const mymap = L.map('mapid').setView([36.93, -1.99], 13);

        L.tileLayer('https://tile.opentopomap.org/{z}/{x}/{y}.png', {
            maxZoom: 17,
            attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
                         '<a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; ' +
                         '<a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
        }).addTo(mymap);

        function getColor(sexo) {
            if (sexo && sexo.toLowerCase() === 'macho') return 'blue';
            if (sexo && sexo.toLowerCase() === 'hembra') return 'red';
            return 'gray';
        }

        cargarJSON('datos.json', function(puntos) {
            puntos.forEach(punto => {
                const lat = punto.latitud / 1000000;
                const lon = punto.longitud / 1000000;
                const marker = L.circleMarker([lat, lon], {
                    color: getColor(punto.Sexo),
                    radius: 8,
                    fillOpacity: 0.7
                }).addTo(mymap);

                const img = new Image();
                img.src = `imagenes/${punto.imagen}`;
                img.onload = function () {
                    const popupContent = document.createElement('div');
                    popupContent.className = 'popup-content';

                    const imageContainer = document.createElement('div');
                    imageContainer.className = 'popup-img-container';

                    const imageElement = document.createElement('img');
                    imageElement.src = img.src;
                    imageElement.className = 'popup-img';
                    imageContainer.appendChild(imageElement);

                    const text = document.createElement('div');
                    text.className = 'popup-text';
                    text.innerHTML = `
                        <b>${punto.Nombre}</b><br>
                        Sexo: ${punto.Sexo}<br>
                        Injerto: ${punto["Injerto (Pie)"]}<br>
                        Cultivado: ${punto["Silvestre/Cultivado"]}<br>
                        Fecha de recolección: ${punto["Fecha recolección"]}<br>
                        Observaciones: ${punto.Observaciones || 'Ninguna'}<br>
                    `;

                    popupContent.appendChild(imageContainer);
                    popupContent.appendChild(text);

                    const popup = L.popup({
                        maxWidth: window.innerWidth * 0.95,
                        maxHeight: window.innerHeight * 0.9,
                        autoPan: true
                    }).setContent(popupContent);

                    marker.bindPopup(popup);
                };
            });
        });
    </script>
</body>
</html>
